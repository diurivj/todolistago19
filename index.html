<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>To-do list</title>
  </head>
  <body>
    <div id="main">
      <section>
        <h1>My first to-do list</h1>
        <p>Heeeey!!! My first to-do list</p>
      </section>

      <section>
        <!-- Aqui vamos a capturar el todo a agregar -->
        <input type="text" name="todo" placeholder="Add to-do ..." />
        <!-- Con este boton lo agregamos -->
        <button>Add</button>
      </section>

      <section>
        <h2>List of to-do's</h2>
        <!-- Aqui se van a ir agregando los todo's -->
        <ul></ul>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
